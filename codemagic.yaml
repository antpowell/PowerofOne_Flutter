workflows:
  default-workflow:
    name: Build + Deploy
    max_build_duration: 60
    environment:
      groups: 
      - google_credentials
      - app_store_credentials
      - firebase_credentials
      vars:
        BUILD_VERSION: 1.1.3
        BUILD_NUMBER: 11
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - |
        # set up key.properties
        echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$FCI_KEYSTORE_PASSWORD
        keyPassword=$FCI_KEY_PASSWORD
        keyAlias=$FCI_KEY_ALIAS
        storeFile=/tmp/keystore.keystore
        EOF
      - name: Set up local properties
        script: echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - name: Flutter clean
        script: flutter clean
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build AAB with Flutter
        script: |
          flutter build appbundle --release \
          --build-name=$BUILD_VERSION \
          --build-number=$BUILD_NUMBER
      - name: Install pods
        script: find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - app-store-connect fetch-signing-files "com.powerofone.basketball" --type IOS_APP_DEVELOPMENT
        --create
      - keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Flutter build ipa
        script: |
           flutter build ipa --release \
            --build-name=$BUILD_VERSION \
            --build-number=$BUILD_NUMBER \
            --export-options-plist ~/export_options.plist
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - powell.anthony.e@gmail.com
      google_play:
        credentials: Encrypted()
        track: internal
        in_app_update_priority: 0
      app_store_connect:
        api_key: Encrypted()
        key_id: J2WYTL3Z9H
        issuer_id: ebe2a96a-48b9-45f1-82f9-2f2db329a449
        submit_to_testflight: false
        submit_to_app_store: true

  my-workflow:
    scripts:
      - name: Add provisioning profiles
        script: |
          set -e # exit on first failed command

          PROFILES_HOME="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$PROFILES_HOME"
          echo ${PROVISIONING_PROFILE?} | base64 --decode > "$PROFILES_HOME/$(uuidgen).mobileprovision"
      - name: Add signing certificate
        script: |
          set -e # exit on first failed command

          echo ${CERTIFICATE?} | base64 --decode > /tmp/certificate.p12
          keychain initialize
          keychain add-certificates \
              --certificate /tmp/certificate.p12 \
              --certificate-password ${CERTIFICATE_PASSWORD?}
      - name: Increment build number
        script: agvtool new-version -all $BUILD_NUMBER
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Build ipa for distribution
        script: xcode-project build-ipa \
                    --workspace "${XCODE_WORKSPACE?}" \
                    --scheme "${XCODE_SCHEME?}"
    artifacts:
      - build/ios/ipa/*.ipa
