workflows:
  default-workflow:
    name: Build + Deploy
    max_build_duration: 60
    environment:
      vars:
        IOS_FIREBASE_SECRET: Encrypted()
        ANDROID_FIREBASE_SECRET: Encrypted()
        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmo2Qkp0UzEwdTBidFcxUzk5SW92UUQxM3pXSHhrMWVuT1VfY25GUUF6cEpISmhuVE9pOU1salQzdS1XV3Z3UzJaQzY5Qzduem02LTZMdzh6VWpnQkEtWG9tc2c9PQ==)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmo2Qkp0R3kwOEFaVlFqVktMQTNTSTJRaHNkMnlnSDJGQjUyN3JkVDJKdGlRT1hQZTBpSXdrVEI0azdQMzVQRWFIUG84SGZoWXhIeV8xemJHUDRhUmM5S1NucWc9PQ==)
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmo2Qkp0MW5EQjY0NGR0SGRGZjdRVVdLX1VZZ29lMTBydV9hekc4d2J4c3dFRUIxeTNlRmdBMzlYRmp5MVBuR0Q0Nm1NYktJX3ZhS1ZRWkh2MzNadTlTY1NnYUE9PQ==)
        APP_STORE_CONNECT_ISSUER_ID: ebe2a96a-48b9-45f1-82f9-2f2db329a449
        APP_STORE_CONNECT_KEY_IDENTIFIER: J2WYTL3Z9H
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - |
        # set up key.properties
        echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$FCI_KEYSTORE_PASSWORD
        keyPassword=$FCI_KEY_PASSWORD
        keyAlias=$FCI_KEY_ALIAS
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter build appbundle --release --build-name=$FLUTTER_BUILD_NAME --build-number=$FLUTTER_BUILD_NUMBER
      - find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - app-store-connect fetch-signing-files "com.powerofone.basketball" --type IOS_APP_DEVELOPMENT
        --create
      - keychain add-certificates
      - xcode-project use-profiles
      - flutter build ipa --export-options-plist ~/export_options.plist --build-name=$FLUTTER_BUILD_NAME --build-number=$FLUTTER_BUILD_NUMBER
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - powell.anthony.e@gmail.com
      google_play:
        credentials: Encrypted()
        track: internal
        in_app_update_priority: 0
      app_store_connect:
        api_key: Encrypted()
        key_id: J2WYTL3Z9H
        issuer_id: ebe2a96a-48b9-45f1-82f9-2f2db329a449
        submit_to_testflight: false
        submit_to_app_store: true

  my-workflow:
    scripts:
      - name: Add provisioning profiles
        script: |
          set -e # exit on first failed command

          PROFILES_HOME="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$PROFILES_HOME"
          echo ${PROVISIONING_PROFILE?} | base64 --decode > "$PROFILES_HOME/$(uuidgen).mobileprovision"
      - name: Add signing certificate
        script: |
          set -e # exit on first failed command

          echo ${CERTIFICATE?} | base64 --decode > /tmp/certificate.p12
          keychain initialize
          keychain add-certificates \
              --certificate /tmp/certificate.p12 \
              --certificate-password ${CERTIFICATE_PASSWORD?}
      - name: Increment build number
        script: agvtool new-version -all $BUILD_NUMBER
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Build ipa for distribution
        script: xcode-project build-ipa \
                    --workspace "${XCODE_WORKSPACE?}" \
                    --scheme "${XCODE_SCHEME?}"
    artifacts:
      - build/ios/ipa/*.ipa
