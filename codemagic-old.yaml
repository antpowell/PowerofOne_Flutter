workflows:
  default-workflow:
    name: Build + Deploy
    max_build_duration: 60
    environment:
      java: 17
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.powerofone.basketball
      groups: 
      - google_credentials
      - app_store_credentials
      - firebase_credentials
      vars:
        # BUILD_VERSION: 1.1.7
        # BUILD_NUMBER: 15
        PACKAGE_NAME: 'com.power_of_one_basketball'
        GOOGLE_PLAY_TRACK: 'internal'
      flutter: stable
      xcode: latest
      cocoapods: default
    integrations:
      app_store_connect: Power of One
    scripts:
      - |
        # set up key.properties
        echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$FCI_KEYSTORE_PASSWORD
        keyPassword=$FCI_KEY_PASSWORD
        keyAlias=$FCI_KEY_ALIAS
        storeFile=/tmp/keystore.keystore
        EOF
      - name: Set up local properties
        script: echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - name: Flutter clean
        script: flutter clean
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build AAB with Flutter
        script: |
          BUILD_NUMBER=$(($(google-play get-latest-build-number --package-name "$PACKAGE_NAME") + 1))
          flutter build appbundle --release \
          --build-name=1.1.$BUILD_NUMBER \
          --build-number=$BUILD_NUMBER
      - name: Install pods
        script: find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - app-store-connect fetch-signing-files "com.powerofone.basketball" --type IOS_APP_DEVELOPMENT
        --create
      - keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Flutter build ipa
        script: |
           flutter build ipa --release \
            --export-options-plist ~/export_options.plist
    artifacts:
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - '*.snap'
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - powell.anthony.e@gmail.com
      google_play:
        credentials: Encrypted()
        track: GOOGLE_PLAY_TRACK
        submit_as_draft: true
        in_app_update_priority: 0
      app_store_connect:
        auth: integration
        # api_key: Encrypted()
        # key_id: J2WYTL3Z9H
        # issuer_id: ebe2a96a-48b9-45f1-82f9-2f2db329a449
        submit_to_testflight: true
        submit_to_app_store: true
        release_type: MANUAL